<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Form Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00B050; /* Green background */
            color: white;
            text-align: left;
            padding: 20px 200px;
            
        }

        .logo-container {
            float: left;
            padding-left: 20px;
        }

        .logo {
            width: 100px; /* Adjust the width as needed */
            height: 100px; /* Adjust the height as needed */
            /* Add any styles you want for the image */
        }

        .container {
            display: flex;
            margin-top: 20px;
        }

        .column {
            flex: 1;
            padding: 20px;
        }

        .form-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container input[type="submit"],
        .form-container input[type="button"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 8px;
        }

        .form-container input[type="button"]:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .column {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>

    <div class="container">
