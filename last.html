<!DOCTYPE html>
<html>
<head>
    <title>Results Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .message {
            font-size: 44px;
            text-align: center;
            padding: 20px;
            background-color: #50b2cf;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .button-container {
            text-align: center;
        }
        
        .home-button {
            padding: 12px 24px;
            font-size: 30px;
            background-color: #423d42;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #62b451;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Results Generated</p>
    </div>
    <div class="button-container">
        <a class="home-button" href="index.html">Go to Home Page</a>
    </div>
</body>
</html>
